name: 'release-action'
description: 'A GitHub Action to publish release by release API'
inputs:
  note:
    description: 'Release note file'
    required: true
    default: 'RELEASE.md'
  assets:
    description: 'Assets of this release'
    required: false
runs:
  using: 'node20'
  main: 'dist/index.js'